# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: read-all
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    permissions:
      contents: read  # Change from 'write' to 'read' or minimal permissions
      actions: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Check out the repository
        uses: actions/checkout@v4
          
      - name: Super-Linter
        uses: super-linter/super-linter@v6.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
          
      - name: Call Hello World Action
        uses: anusha414/reusable-demo-workflows/.github/actions/hello-world-action@master
        
      - name: ls command
        run: |
          echo $GITHUB_WORKSPACE
          ls -a

